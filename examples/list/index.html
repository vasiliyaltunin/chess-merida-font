<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Chess Merida font demo</title>
    <link rel="stylesheet" href="../../css/chessmerida-webfont.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />

</head>
<body>

    <h1>All chess figures with css class names</h1>

    <table>
        <thead>
            <tr><th colspan="2">White</th><th colspan="2">Black</th></tr>
            <tr><th>Demo</th><th>Class</th><th>Demo</th><th>Class</th></tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="cm cm-w-pawn" aria-hidden="true"></i></td><td>cm-w-pawn</td>
                <td><i class="cm cm-b-pawn" aria-hidden="true"></i></td><td>cm-b-pawn</td>                
            </tr>
            <tr>
                <td><i class="cm cm-w-rook" aria-hidden="true"></i></td><td>cm-w-rook</td>
                <td><i class="cm cm-b-rook" aria-hidden="true"></i></td><td>cm-b-rook</td>                
            </tr>
            <tr>
                <td><i class="cm cm-w-bishop" aria-hidden="true"></i></td><td>cm-w-bishop</td>
                <td><i class="cm cm-b-bishop" aria-hidden="true"></i></td><td>cm-b-bishop</td>                
            </tr>
            <tr>
                <td><i class="cm cm-w-knight" aria-hidden="true"></i></td><td>cm-w-knight</td>
                <td><i class="cm cm-b-knight" aria-hidden="true"></i></td><td>cm-b-knight</td>                
            </tr>
            <tr>
                <td><i class="cm cm-w-queen" aria-hidden="true"></i></td><td>cm-w-queen</td>
                <td><i class="cm cm-b-queen" aria-hidden="true"></i></td><td>cm-b-queen</td>                
            </tr>
            <tr>
                <td><i class="cm cm-w-king" aria-hidden="true"></i></td><td>cm-w-king</td>
                <td><i class="cm cm-b-king" aria-hidden="true"></i></td><td>cm-b-king</td>                
            </tr>
            <tr>
                <td><i class="cm cm-w-x" aria-hidden="true"></i></td><td>cm-w-x</td>
                <td><i class="cm cm-w-dot" aria-hidden="true"></i></td><td>cm-w-dot</td>                
            </tr>
        </tbody>    
    </table>    


</body>
</html>
