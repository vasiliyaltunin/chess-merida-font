<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Chess Merida font demo</title>
    <link rel="stylesheet" href="../../css/chessmerida-webfont.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
</head>
<body>

    <h1>Here example of two chess figures:</h1><p>

        <i class="cm cm-w-pawn" aria-hidden="true"></i> white pawn<p>
        <i class="cm cm-b-pawn" aria-hidden="true"></i> black pawn<p>

        <h1>You can use any font size to draw them:</h1><p>

        <i class="cm cm-b-pawn small" aria-hidden="true"></i> small<p>
        <i class="cm cm-b-pawn large" aria-hidden="true"></i> large<p>
        <i class="cm cm-b-pawn vlarge" aria-hidden="true"></i> very large


</body>
</html>
